<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/main.css">
    <title>Document</title>
  </head>

  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">
      <div id="sidebar">
        <!--add your sidebar component here-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Show the clicked article in detailed format here ONLY-->
      </div>
    </div>
  </body>
</html>

<script type="module">
  import sidebar from "./components/sidebar.js"
  import {appendArticles} from "./scripts/main.js";

  let sidebar_div = document.getElementById("sidebar");
  sidebar_div.innerHTML = sidebar();

  let article = JSON.parse(localStorage.getItem("article"));

  let article_arr = [];
  article_arr.push(article);

  let parent = document.getElementById("main");
  appendArticles(article_arr,parent);

</script>
